name: Deploy Paper Server

on:
  push:
    branches: [main, master]
    paths:
      - 'paper-server/**'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE: ${{ secrets.ACR_NAMESPACE }}/paper-server

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./paper-server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - host_key: ECS_1_HOST
            user_key: ECS_1_USER
            ssh_key: ECS_1_SSH_PRIVATE_KEY
          - host_key: ECS_2_HOST
            user_key: ECS_2_USER
            ssh_key: ECS_2_SSH_PRIVATE_KEY
    steps:
      - name: Deploy to ${{ matrix.host_key }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE: ${{ env.IMAGE }}
        with:
          host: ${{ secrets[matrix.host_key] }}
          username: ${{ secrets[matrix.user_key] }}
          key: ${{ secrets[matrix.ssh_key] }}
          envs: ACR_PASSWORD,ACR_USERNAME,REGISTRY,IMAGE
          script: |
            set -euo pipefail
            echo "$ACR_PASSWORD" | docker login "$REGISTRY" -u "$ACR_USERNAME" --password-stdin
            docker pull $REGISTRY/$IMAGE:latest
            PRIVATE_IP=$(hostname -I | awk '{print $1}')
            docker stop paper-server || true
            docker rm paper-server || true
            docker run -d --name paper-server \
              --restart unless-stopped \
              --env-file /etc/deepknow.env \
              -p 8002:8002 -p 20882:20882 \
              -e SERVER_PORT=8002 \
              -e DUBBO_IP_TO_REGISTRY="$PRIVATE_IP" \
              $REGISTRY/$IMAGE:latest
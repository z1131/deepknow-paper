name: Deploy Paper Server (Production)

on:
  push:
    branches: [main, master]
    paths:
      - 'deepknow-paper/paper-server/**'
      - 'deepknow-paper/pom.xml'
      - 'deepknow-paper/paper-api/**'
      - 'deepknow-paper/paper-domain/**'
      - 'deepknow-paper/paper-infrastructure/**'
      - 'deepknow-paper/paper-interface/**'
      - 'deepknow-paper/paper-application/**'
  workflow_dispatch:

env:
  IMAGE_NAME: deepknow-paper-server
  DEPLOY_DIR: /root/deepknow-paper/paper-server

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./deepknow-paper
          file: ./deepknow-paper/paper-server/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - host_key: ECS_1_HOST
            user_key: ECS_1_USER
            ssh_key_name: ECS_1_SSH_PRIVATE_KEY
    steps:
      - uses: actions/checkout@v4

      - name: Upload Compose File
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets[matrix.host_key] }}
          username: ${{ secrets[matrix.user_key] }}
          key: ${{ secrets[matrix.ssh_key_name] }}
          source: "deepknow-paper/paper-server/docker-compose.prod.yml"
          target: "/root"
          
      - name: Execute Deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          DOCKER_IMAGE: ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          DEPLOY_DIR: ${{ env.DEPLOY_DIR }}
        with:
          host: ${{ secrets[matrix.host_key] }}
          username: ${{ secrets[matrix.user_key] }}
          key: ${{ secrets[matrix.ssh_key_name] }}
          envs: ACR_REGISTRY,ACR_USERNAME,ACR_PASSWORD,DOCKER_IMAGE,DEPLOY_DIR
          script: |
            set -e
            
            # Prepare directory
            mkdir -p $DEPLOY_DIR
            # Move uploaded compose file to correct location (flattening path)
            # scp uploads the full path structure, so we move it from /root/deepknow-paper/... to target
            if [ -f "/root/deepknow-paper/paper-server/docker-compose.prod.yml" ]; then
                mv /root/deepknow-paper/paper-server/docker-compose.prod.yml $DEPLOY_DIR/docker-compose.prod.yml
                rm -rf /root/deepknow-paper # cleanup temp upload dir
            fi
            
            cd $DEPLOY_DIR
            
            # Login to ACR
            echo "$ACR_PASSWORD" | docker login "$ACR_REGISTRY" -u "$ACR_USERNAME" --password-stdin
            
            # Export variables for docker-compose
            export DOCKER_IMAGE=$DOCKER_IMAGE
            export SERVICE_IP=$(hostname -I | awk '{print $1}')
            
            echo "------------------------------------------------"
            echo "Deploying Image: $DOCKER_IMAGE"
            echo "Service IP: $SERVICE_IP"
            echo "------------------------------------------------"
            
            # Pull and Restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            docker compose -f docker-compose.prod.yml up -d
            
            docker image prune -f || true
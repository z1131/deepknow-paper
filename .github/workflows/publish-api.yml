name: Publish Paper API

on:
  push:
    branches: [main, master]
    paths:
      - 'paper-server/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github

      - name: Publish with Maven
        run: mvn -f paper-server/pom.xml deploy -pl paper-api -am -DskipTests
        env:
          # 使用师傅指定的自定义发布密钥
          GITHUB_TOKEN: ${{ secrets.PACKAGES_DEPLOY_TOKEN }}
name: Publish paper-api to GitHub Packages

on:
  push:
    # 只要 main 分支有推送就跑，不设任何 paths 限制，确保能看到结果
    branches: [main, master]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.PACKAGES_DEPLOY_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Publish paper-api
        run: mvn -f paper-server/pom.xml -pl paper-api -am clean deploy -DskipTests
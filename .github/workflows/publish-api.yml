name: Publish paper-api to GitHub Packages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'paper-server/paper-api/**'
      - 'paper-server/pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.PACKAGES_DEPLOY_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Publish paper-api
        # 注意：此处必须进入父工程目录执行，指定子模块，确保依赖正确
        run: mvn -f paper-server/pom.xml -pl paper-api -am clean deploy -DskipTests

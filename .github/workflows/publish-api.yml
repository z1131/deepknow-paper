name: Publish paper-api

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/publish-api.yml'
      - 'paper-server/paper-api/**'
      - 'paper-server/pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Must match <id>github</id> in pom.xml distributionManagement
          settings-path: ${{ github.workspace }}

      - name: Publish paper-api
        run: mvn -f paper-server/pom.xml -pl paper-api -am clean deploy -DskipTests -s ${{ github.workspace }}/settings.xml
        env:
          # Use the built-in GITHUB_TOKEN which has write:packages permission
          # mapped to the server-id 'github' via setup-java
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

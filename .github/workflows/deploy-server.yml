name: Deploy Paper Server

on:
  push:
    branches: [main]
    paths:
      - 'deepknow-paper-server/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:

concurrency:
  group: deepknow-paper-server-prod
  cancel-in-progress: false

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  NAMESPACE: ${{ secrets.ACR_NAMESPACE }}
  IMAGE_NAME: deepknow-paper-server

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./deepknow-paper-server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_ecs_1:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deploy dir (ECS 1)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_1_HOST }}
          username: ${{ secrets.ECS_1_USER }}
          key: ${{ secrets.ECS_1_SSH_PRIVATE_KEY }}
          script: |
            set -e
            mkdir -p /root/deepknow-paper/deepknow-paper-server

      - name: Upload docker-compose.prod.yml (ECS 1)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ECS_1_HOST }}
          username: ${{ secrets.ECS_1_USER }}
          key: ${{ secrets.ECS_1_SSH_PRIVATE_KEY }}
          source: deepknow-paper-server/docker-compose.prod.yml
          target: /root/deepknow-paper/
          strip_components: 1

      - name: Pull and restart (ECS 1)
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_REGISTRY: ${{ env.REGISTRY }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        with:
          host: ${{ secrets.ECS_1_HOST }}
          username: ${{ secrets.ECS_1_USER }}
          key: ${{ secrets.ECS_1_SSH_PRIVATE_KEY }}
          envs: ACR_REGISTRY,ACR_USERNAME,ACR_PASSWORD
          script: |
            set -euo pipefail

            # Ensure .env exists or create simple one if needed for NACOS vars
            # Ideally user should have set up .env on server
            # We reference standard NACOS env vars in compose
            if [ ! -f /root/deepknow-paper/deepknow-paper-server/.env ]; then
               # Fallback: create default .env if missing, assuming omni-agent settings
               echo "NACOS_SERVER_ADDR=172.17.150.78:8848" > /root/deepknow-paper/deepknow-paper-server/.env
               echo "NACOS_USERNAME=nacos" >> /root/deepknow-paper/deepknow-paper-server/.env
               echo "NACOS_PASSWORD=Aa1231231212123" >> /root/deepknow-paper/deepknow-paper-server/.env
               echo "ACR_REGISTRY=$ACR_REGISTRY" >> /root/deepknow-paper/deepknow-paper-server/.env
            fi

            echo "$ACR_PASSWORD" | docker login "$ACR_REGISTRY" -u "$ACR_USERNAME" --password-stdin

            docker compose -f /root/deepknow-paper/deepknow-paper-server/docker-compose.prod.yml pull
            docker compose -f /root/deepknow-paper/deepknow-paper-server/docker-compose.prod.yml down --remove-orphans || true
            docker compose -f /root/deepknow-paper/deepknow-paper-server/docker-compose.prod.yml up -d

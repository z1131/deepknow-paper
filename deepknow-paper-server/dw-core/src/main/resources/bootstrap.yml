spring:
  application:
    name: dw-core
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: ${SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR:127.0.0.1:8848}
        file-extension: yaml
        username: ${SPRING_CLOUD_NACOS_USERNAME:nacos}
        password: ${SPRING_CLOUD_NACOS_PASSWORD:nacos}
        group: ${SPRING_CLOUD_NACOS_CONFIG_GROUP:DEEPKNOW_GROUP}
        shared-configs:
          - data-id: common.yaml
            group: ${SPRING_CLOUD_NACOS_CONFIG_GROUP:DEEPKNOW_GROUP}
            refresh: true
      discovery:
        enabled: true
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:127.0.0.1:8848}
        username: ${SPRING_CLOUD_NACOS_USERNAME:nacos}
        password: ${SPRING_CLOUD_NACOS_PASSWORD:nacos}

spring:
  application:
    name: paper-server
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 47.114.90.156:8848
        file-extension: yaml
        username: ${SPRING_CLOUD_NACOS_USERNAME:nacos}
        password: ${SPRING_CLOUD_NACOS_PASSWORD:nacos}
        group: ${SPRING_CLOUD_NACOS_CONFIG_GROUP:DEEPKNOW_GROUP}
        shared-configs:
          - data-id: common.yaml
            group: ${SPRING_CLOUD_NACOS_CONFIG_GROUP:DEEPKNOW_GROUP}
            refresh: true
      discovery:
        enabled: true
        server-addr: 47.114.90.156:8848
        username: ${SPRING_CLOUD_NACOS_USERNAME:nacos}
        password: ${SPRING_CLOUD_NACOS_PASSWORD:nacos}
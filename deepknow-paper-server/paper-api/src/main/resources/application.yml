# ============================================================
# Paper Server 本地配置
# 业务配置从 Nacos 加载：paper-server.yaml + common.yaml
# ============================================================

server:
  port: 8002

spring:
  application:
    name: paper-server
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  flyway:
    enabled: false

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

# 日志配置
logging:
  level:
    com.deepknow.paper: DEBUG

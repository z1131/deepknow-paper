version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: dw-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: deepwrite
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: dw-redis-local
    ports:
      - "6379:6379"

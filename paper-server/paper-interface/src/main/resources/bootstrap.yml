spring:
  application:
    name: paper-server
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        group: ${NACOS_GROUP:DEEPKNOW_GROUP}
        shared-configs:
          - dataId: common.yaml
            group: ${NACOS_GROUP:DEEPKNOW_GROUP}
            refresh: true
          - dataId: paper-server.yaml
            group: ${NACOS_GROUP:DEEPKNOW_GROUP}
            refresh: true
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:public}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        group: ${NACOS_GROUP:DEEPKNOW_GROUP}

dubbo:
  application:
    name: paper-server
  protocol:
    name: tri
    port: 20882
  registry:
    address: nacos://${NACOS_SERVER_ADDR:127.0.0.1:8848}
    username: ${NACOS_USERNAME:nacos}
    password: ${NACOS_PASSWORD:nacos}
    group: ${NACOS_GROUP:DEEPKNOW_GROUP}
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
